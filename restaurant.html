<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- Responsive CSS file -->
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <div id="container">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" aria-label="Map showing all restaurants available based on selection"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container" aria-label="restaurant information">
        <h1 id="restaurant-name" aria-label="restaurant name"></h1>
        <img id="restaurant-img" alt-text="restaurant image" aria-label="restaurant image">
        <p id="restaurant-cuisine" aria-label="cuisines available in the restaurant"></p>
        <p id="restaurant-address" aria-label="address of the restaurant"></p>
        <table id="restaurant-hours" aria-label="timings of restaurant"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list" aria-label="reviews for the restaurant"></ul>
      </section>
      <!-- End reviews -->

      <section id="review-form-container">
        <h3>Add your review</h3>
        <form id="add-review-form">
          <input type="text" id="reviewer-name" aria-label="your name" placeholder="Your name here" required>
          <input type="number" min="1" max="5" id="reviewer-rating" aria-label="restaurant rating" placeholder="Rating" required>
          <textarea id="reviewer-comments" id="comment" placeholder="Your review"></textarea>
          <button type="button" id="review-form-submit-btn">Add review</button>
        </form>
      </section>
    </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <!-- <script type="text/javascript" src="js/dbhelper.js"></script> -->
  <!-- Main javascript file -->
  <!-- <script type="text/javascript" src="js/restaurant_info.js"></script> -->
  <script type="application/javascript" charset="utf-8" src="js/restaurant-combined.min.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
